{% extends "base.html" %}

{% block content %}
<h2>Server Information</h2>
<div class="result">
    <h3>Status:</h3>
    <p>{{ info.status }}</p>
    
    <h3>Description:</h3>
    <p>{{ info.description }}</p>
    
    <h3>Available Methods:</h3>
    <ul>
        {% for method in info.methods %}
        <li>{{ method }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
